name: Daily Price Monitor

on:
  schedule:
    - cron: '0 7 * * *'  # 7 AM UTC daily
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: { python-version: '3.11' }
      - run: pip install -r requirements.txt
      - run: python scraper.py

      # AUTO UPLOAD TO DATABRICKS
      - name: Upload to Databricks DBFS
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_TOKEN: ${{ secrets.DB_TOKEN }}
        run: |
          curl -n -X PUT -H "Authorization: Bearer $DB_TOKEN" \
            -T output/latest_prices.csv \
            "$DB_HOST/api/2.0/dbfs/put?path=dbfs:/FileStore/price_monitor/latest_prices.csv&overwrite=true"
