name: Daily Price Check

on:
  schedule:
    - cron: '0 7 * * *'  # 7 AM UTC daily
  workflow_dispatch:  # Manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Install Chromium dependencies (Fix for Ubuntu 22.04)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ca-certificates \
            fonts-liberation \
            libasound2t64 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libatspi2.0-0 \
            libdrm2 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libx11-xcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libxkbcommon0 \
            libpango-1.0-0 \
            libcairo2 \
            libasound2-data \
            libpangocairo-1.0-0 \
            libgdk-pixbuf-2.0-0 \
            libxss1 \
            libxcursor1 \
            libxinerama1 \
            libxi6 \
            libxtst6 \
            libatspi2.0-0 \
            libgtk-3-0 \
            xvfb  # For headless display
          echo "Chromium deps installed successfully"

      - name: Install Playwright and browsers (no deps flag)
        run: |
          playwright install chromium
          echo "Playwright Chromium installed"

      - name: Run scraper
        run: |
          python scraper.py || echo "Scraper failed - check logs"
        env:
          # Add if needed for headless
          DISPLAY: :99

      - name: Check if CSV generated
        run: |
          if [ -f "output/latest_prices.csv" ]; then
            echo "✅ CSV generated: $(wc -l < output/latest_prices.csv) lines"
          else
            echo "❌ No CSV - scraper failed"
            exit 1
          fi

      - name: Upload to Databricks Volume
        if: success()
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_TOKEN: ${{ secrets.DB_TOKEN }}
        run: |
          echo "Starting upload..."
          CONTENTS=$(base64 -w 0 output/latest_prices.csv)
          
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X POST \
            "$DB_HOST/api/2.0/fs/files" \
            -H "Authorization: Bearer $DB_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "path": "/Volumes/jade_catalog/price_schema/price_volume/latest_prices.csv",
              "overwrite": true,
              "contents": "'$CONTENTS'"
            }')
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "SUCCESS: File uploaded (HTTP 200)"
          else
            echo "FAILED: Upload returned HTTP $HTTP_CODE"
            echo "Response:"
            curl -s -X POST "$DB_HOST/api/2.0/fs/files" \
              -H "Authorization: Bearer $DB_TOKEN" \
              -H "Content-Type: application/json" \
              -d '{
                "path": "/Volumes/jade_catalog/price_schema/price_volume/latest_prices.csv",
                "overwrite": true,
                "contents": "'$CONTENTS'"
              }'
            exit 1
          fi
